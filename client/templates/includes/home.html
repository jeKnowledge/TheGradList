<template name="home">
  {{> postSubmit}} {{> feed}}
  <div id="suggestions">
    <h5>Users that you can follow</h5>
    {{#if userHasNoFollowers}}
      {{#each randomUsers}}
        <h5><a href="/user/{{username}}">{{username}}</a></h5>
      {{/each}}
    {{/if}}
    {{#unless userHasNoFollowers}}
      {{#each friendsOfFriends}}
        <h5><a href="/user/{{username}}">{{username}}</a></h5>
      {{/each}}
    {{/unless}}
  </div>
</template>
