<template name="following">
  <h4 id="completed-posts-title"> {{name}}'s Following: </h4>
  {{#each following}}
    <div class="post" id="follow-page">
      <div class="post-content">
        <div class="col-md-2">
          <img src="{{image}}" alt="{{imageFile.name}}" class="post-image" />
        </div>
        <div class="col-md-10">
          <a href="/user/{{username}}">{{username}}</a>
        </div>
      </div>
    </div>
  {{/each}}
</template>
